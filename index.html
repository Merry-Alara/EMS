<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Employee Management</title>

    <!-- Bootstrap & FontAwesome -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- Internal CSS -->
    <style>
        /* Corporate Theme - Dark & Beige */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #1a1a1a;
            color: #f5f5dc;
        }

        /* Navbar */
        .navbar {
            background: #222;
            padding: 15px;
        }

        .navbar-brand {
            font-size: 1.8rem;
            font-weight: bold;
            color: #d4c7b0 !important;
        }

        /* Login Box */
        .login-container {
            max-width: 400px;
            margin: auto;
            padding: 30px;
            background: #222;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(212, 199, 176, 0.2);
            margin-top: 80px;
        }

        label {
            font-weight: bold;
            color: #d4c7b0;
        }

        input {
            background: #2a2a2a;
            color: white;
            border: 1px solid #d4c7b0;
            padding: 10px;
            width: 100%;
            margin-bottom: 10px;
            border-radius: 5px;
        }

        input:focus {
            outline: none;
            border-color: #c0b097;
        }

        .btn-dark {
            background: #d4c7b0;
            color: #1a1a1a;
            font-weight: bold;
            border: none;
            transition: 0.3s;
            padding: 10px 18px;
            font-size: 1rem;
            border-radius: 5px;
            width: 100%;
        }

        .btn-dark:hover {
            background: #c0b097;
        }

        .error {
            color: red;
            font-size: 0.9rem;
        }

        footer {
            background: #222;
            color: #d4c7b0;
            padding: 20px;
            text-align: center;
            margin-top: 40px;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#">EMS</a>
        </div>
    </nav>

    <!-- Login Form -->
    <div class="container">
        <div class="login-container">
            <h3 class="text-center">Employee Login</h3>
            <form id="loginForm">
                <div class="mb-3">
                    <label>Email:</label>
                    <input type="email" id="email" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label>Password:</label>
                    <input type="password" id="password" class="form-control" required>
                </div>
                <p id="error-msg" class="error text-center"></p>
                <button type="submit" class="btn btn-dark">Login</button>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Employee Management System. All Rights Reserved.</p>
    </footer>

    <!-- JavaScript for Login -->
    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();

            // Sample users
            const users = [
                { email: "admin@ems.com", password: "admin123", role: "admin" },
                { email: "employee@ems.com", password: "emp123", role: "employee" }
            ];

            let email = document.getElementById("email").value;
            let password = document.getElementById("password").value;
            let errorMsg = document.getElementById("error-msg");

            let user = users.find(user => user.email === email && user.password === password);

            if (user) {
                if (user.role === "admin") {
                    window.location.href = "admin-dashboard.html"; // Redirect to Admin Dashboard
                } else {
                    window.location.href = "employee-dashboard.html"; // Redirect to Employee Dashboard
                }
            } else {
                errorMsg.textContent = "Invalid Email or Password!";
            }
        });
    </script>
</body>
</html>
