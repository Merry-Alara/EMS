<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payroll Management - EMS</title>

    <!-- Bootstrap & FontAwesome -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- Internal CSS -->
    <style>
        /* Corporate Theme - Dark & Beige */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #1a1a1a;
            color: #f5f5dc;
        }

        /* Navbar */
        .navbar {
            background: #222;
            padding: 15px;
        }

        .navbar-brand {
            font-size: 1.8rem;
            font-weight: bold;
            color: #d4c7b0 !important;
        }

        .navbar-nav .nav-link {
            color: #f5f5dc !important;
            font-size: 1.2rem;
            transition: 0.3s;
        }

        .navbar-nav .nav-link:hover {
            color: #d4c7b0 !important;
        }

        /* Payroll Container */
        .payroll-container {
            max-width: 900px;
            margin: auto;
            padding: 30px;
            background: #222;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(212, 199, 176, 0.2);
            margin-top: 50px;
        }

        label {
            font-weight: bold;
            color: #d4c7b0;
        }

        input {
            background: #2a2a2a;
            color: white;
            border: 1px solid #d4c7b0;
            padding: 10px;
            width: 100%;
            margin-bottom: 10px;
            border-radius: 5px;
        }

        input:focus {
            outline: none;
            border-color: #c0b097;
        }

        /* Table */
        .table-dark {
            background: #222;
            color: #f5f5dc;
        }

        /* Buttons */
        .btn-dark {
            background: #d4c7b0;
            color: #1a1a1a;
            font-weight: bold;
            border: none;
            transition: 0.3s;
            padding: 10px 18px;
            font-size: 1rem;
            border-radius: 5px;
        }

        .btn-dark:hover {
            background: #c0b097;
        }

        .btn-export {
            background: #d4c7b0;
            color: #1a1a1a;
            font-weight: bold;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            transition: 0.3s;
        }

        .btn-export:hover {
            background: #c0b097;
        }

        /* Footer */
        footer {
            background: #222;
            color: #d4c7b0;
            padding: 20px;
            text-align: center;
            margin-top: 40px;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="admin-dashboard.html">EMS - Admin</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="admin-dashboard.html">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="attendance.html">Attendance</a></li>
                    <li class="nav-item"><a class="nav-link active" href="payroll.html">Payroll</a></li>
                    <li class="nav-item"><a class="nav-link" href="leave.html">Leave Requests</a></li>
                    <li class="nav-item"><a class="nav-link text-danger" href="index.html">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Payroll Container -->
    <div class="container payroll-container">
        <h2 class="text-center">Employee Payroll</h2>

        <!-- Payroll Table -->
        <table class="table table-dark table-hover mt-3">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Basic Salary</th>
                    <th>Bonus</th>
                    <th>Deductions</th>
                    <th>Net Salary</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="payroll-table">
                <tr>
                    <td>101</td>
                    <td>John Doe</td>
                    <td>$5000</td>
                    <td><input type="number" class="bonus-input" value="200"></td>
                    <td><input type="number" class="deduction-input" value="100"></td>
                    <td class="net-salary">$5100</td>
                    <td><button class="btn btn-dark btn-sm update-salary">Update</button></td>
                </tr>
                <tr>
                    <td>102</td>
                    <td>Jane Smith</td>
                    <td>$4500</td>
                    <td><input type="number" class="bonus-input" value="300"></td>
                    <td><input type="number" class="deduction-input" value="50"></td>
                    <td class="net-salary">$4750</td>
                    <td><button class="btn btn-dark btn-sm update-salary">Update</button></td>
                </tr>
            </tbody>
        </table>

        <!-- Export Button -->
        <button class="btn-export mt-3" onclick="exportPayroll()">Download Report</button>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2023 Employee Management System. All Rights Reserved.</p>
    </footer>

    <!-- JavaScript -->
    <script>
        document.querySelectorAll(".update-salary").forEach(button => {
            button.addEventListener("click", function() {
                let row = this.parentElement.parentElement;
                let basicSalary = parseFloat(row.cells[2].innerText.replace("$", ""));
                let bonus = parseFloat(row.querySelector(".bonus-input").value);
                let deduction = parseFloat(row.querySelector(".deduction-input").value);
                let netSalary = basicSalary + bonus - deduction;
                row.querySelector(".net-salary").innerText = `$${netSalary}`;
            });
        });
    </script>

</body>
</html>
